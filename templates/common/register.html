{% extends "base.html" %} 
{% block content %}
<form method="POST">
  {% csrf_token %}
  <label>전화번호 입력</label>
  <input type="text" name="phone_number" maxlength="11" required />
  <br />
  <label>비밀번호 입력</label>
  <input type="password" name="password" required />
  <br />
  <input type="submit" value="회원가입" />
</form>

<!-- 에러메시지 출력 -->
{% for message in messages %}
    {{ message.tag }}
    {{ message }}
{% endfor %}

{% endblock %}
